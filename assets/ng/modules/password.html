<!-- Button trigger modal -->

<section id="main-content" >
  <section class="wrapper" id="">            
    <!--overview start-->
    <div class="row">
      <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa-users"></i> Cambiar Contraseña</h3>
        <ol class="breadcrumb">
          <li><i class="fa fa-home"></i><a href="/#/">Home</a></li>
          <li><i class="fa fa-laptop"></i>Cambiar Contraseña</li>                
        </ol>
      </div>
    </div>

    <div class="row">
    	<div class="col-md-offset-4 col-lg-4">
    	<section class="panel">
                          <header class="panel-heading">
                              Cambiar Contraseña
                          </header>
                          <div class="panel-body">
		
			<div class="login-wrap">
			<form ng-submit="change()">        
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_key_alt"></i></span>
					<input type="password"  ng-model="auth.actual" placeholder="Escribe tu contraseña actual" required class="form-control" minlength=8 autofocus autocomplete="off" >
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_key_alt"></i></span>
					<input type="password"  ng-model="auth.nueva" placeholder="Escribe tu nueva contraseña" required class="form-control" minlength=8 autofocus autocomplete="off" >
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_key_alt"></i></span>
					<input type="password"  ng-model="auth.confirmacion" name="confirm" placeholder="Confirma la contraseña" required class="form-control" minlength=8 autofocus autocomplete="off" >
				</div>
				<br>
				<input class="btn btn-primary btn-lg btn-block" type="submit" value="Cambiar Contraseña">
				</form>
			</div>
		
		</div>
		</section>
		</div>
	</div>
</section>
